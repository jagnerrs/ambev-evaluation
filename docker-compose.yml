services:
  ambev.developerevaluation.webapi:
    container_name: ambev_developer_evaluation_webapi
    image: ambev-developer-evaluation-webapi:latest
    build:
      context: .
      dockerfile: src/Ambev.DeveloperEvaluation.WebApi/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - Logging__LogLevel__Default=Debug
      - "ConnectionStrings__DefaultConnection=Host=ambev.developerevaluation.database;Port=5432;Database=developer_evaluation;Username=developer;Password=ev@luAt10n"
    ports:
      - "8080:8080"
    volumes:
      - ${APPDATA:-~/.microsoft}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
    depends_on:
      ambev.developerevaluation.database:
        condition: service_healthy
    networks:
      - ambev-network
    restart: no

  ambev.developerevaluation.database:
    container_name: ambev_developer_evaluation_database
    image: postgres:13
    environment:
      POSTGRES_DB: developer_evaluation
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: "ev@luAt10n"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d developer_evaluation"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ambev-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ambev-network:
    driver: bridge